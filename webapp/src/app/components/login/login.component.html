<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
  
      <form [formGroup]="loginForm">
  
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            formControlName="email"
            class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500"
            placeholder="you@example.com"
          />
        </div>
  
        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            formControlName="password"
            class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500"
            placeholder="••••••••"
          />
        </div>
  
        <!-- Submit -->
              <button
        type="submit"
        (click)="login($event)"
        [disabled]="loginForm.invalid"
        [ngClass]="{
          'bg-teal-600 hover:bg-teal-700': !loginForm.invalid,
          'bg-gray-400 cursor-not-allowed': loginForm.invalid
        }"
        class="w-full text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
      >
        Login
      </button>

      </form>
    </div>
  </div>
